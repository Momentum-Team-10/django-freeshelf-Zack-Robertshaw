{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Freeshelf</title>
</head>

<body>
    <header class="header bg-black b--white-10 flex justify-between">
        <h1 class="f3 lh-title white items-center"><i class="fas fa-headphones white ph2"></i>Django Music</h1>
        <nav class="flex bb ">
            <div class="flex-grow pa3 flex items-center">
                {% if user.is_authenticated %}
                <p class="white">Hello, {{ user.username }}!</p>
                <a href="{% url 'auth_logout' %}" class="white ml3">Logout</a>
                {% else %}
                <a href="{% url 'auth_login' %}" class="white">Login</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <h1>base html</h1>
    {% block content %}

    {% endblock%}

</body>

</html>
