{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Freeshelf</title>
</head>

<body>
    <header>
        <h1><i></i>Django Freeshelf base html</h1>
    </header>
    <nav>
        <div>
            {% if user.is_authenticated %}
            <p class="white">Hello, {{ user.username }}!</p>
            <a href="{% url 'auth_logout' %}?next={% url 'auth_login' %}" class="white ml3">Logout</a>
            {% else %}
            <a href="{% url 'auth_login' %}" class="white">Login</a>
            {% endif %}
        </div>
    </nav>


    {% block content %}

    {% endblock%}

</body>

</html>
